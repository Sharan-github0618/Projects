<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Puzzle - Level 1</title>
  <style>
   
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 50px;
    background-color: #f9f9f9;
  }

  h1 {
    color: #333;
  }

  #output {
    font-size: 18px;
    margin-bottom: 20px;
    color: #333;
  }

  #codeSnippet {
    font-size: 16px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    text-align: left;
  }

  #input {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
    color: #333;
  }

  input {
    padding: 10px;
    font-size: 16px;
    width: 200px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
  }

  button:hover {
    background-color: #45a049;
  }

  #nextLevel {
    display: none;
    margin-top: 20px;
  }

  #nextLevel p {
    color: #333;
  }

  #nextLevel button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
  }

  #nextLevel button:hover {
    background-color: #2980b9;
  }


    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
    }

    #output {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #input {
      margin-top: 20px;
    }

      padding: 10px 20px;

    }

  </style>
</head>
<body>
  <h1>Coding Puzzle - Level 1</h1>
  <p id="output">Guess the output of the C++ program to proceed to the next level.</p>
  <pre id="codeSnippet">
    #include&lt;iostream>
      int main()
      {
        int a=20;
        std::cout&lt;&lt;a++;
        return 0;
      }
  </pre>
  <div id="input">
    <label for="codeInput">Enter Output:</label>
    <input type="text" id="codeInput" placeholder="Your answer here">
    <button onclick="checkOutput()">Submit</button>
  </div>
  <div id="nextLevel">
    <p>Congratulations! You've completed Level 1.</p>
    <button onclick="nextLevel()">Go to Level 2</button>
  </div>

  <script>
    function checkOutput() {
      var output = document.getElementById('codeInput').value;
      if (output === '20') {
        document.getElementById('output').innerHTML = 'Correct! You may proceed to the next level.';
        document.getElementById('nextLevel').style.display = 'block';
      } else {
        document.getElementById('output').innerHTML = 'Incorrect! Try again.';
      }
    }

    function nextLevel() {
      window.location.href = 'l2.html'; // Link to the next level HTML file
    }
  </script>
</body>
</html>
